<!-- TrailGuide Map Symbol Library -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- WAYPOINT SYMBOLS -->
    <symbol id="waypoint-milestone" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="8" fill="var(--waypoint-fill, #3b82f6)" stroke="var(--waypoint-stroke, #1e40af)" stroke-width="2"/>
      <circle cx="12" cy="12" r="3" fill="var(--waypoint-inner, #ffffff)"/>
      <title>Milestone Waypoint</title>
    </symbol>
    
    <symbol id="waypoint-checkpoint" viewBox="0 0 24 24">
      <polygon points="12,2 22,12 12,22 2,12" fill="var(--waypoint-fill, #10b981)" stroke="var(--waypoint-stroke, #047857)" stroke-width="2"/>
      <circle cx="12" cy="12" r="4" fill="var(--waypoint-inner, #ffffff)"/>
      <title>Checkpoint Waypoint</title>
    </symbol>
    
    <symbol id="waypoint-destination" viewBox="0 0 24 24">
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" 
            fill="var(--waypoint-fill, #f59e0b)" stroke="var(--waypoint-stroke, #d97706)" stroke-width="2"/>
      <title>Destination Waypoint</title>
    </symbol>

    <!-- LANDMARK SYMBOLS -->
    <symbol id="landmark-mountain" viewBox="0 0 40 40">
      <path d="M5 35 L15 15 L20 20 L25 10 L35 35 Z" 
            fill="var(--landmark-fill, #6b7280)" stroke="var(--landmark-stroke, #374151)" stroke-width="1.5"/>
      <path d="M15 15 L20 20 L25 10" fill="var(--landmark-accent, #9ca3af)" opacity="0.7"/>
      <title>Mountain Landmark</title>
    </symbol>
    
    <symbol id="landmark-tree" viewBox="0 0 24 24">
      <rect x="11" y="16" width="2" height="6" fill="var(--landmark-trunk, #8b5cf6)"/>
      <circle cx="12" cy="12" r="6" fill="var(--landmark-foliage, #10b981)"/>
      <circle cx="12" cy="12" r="4" fill="var(--landmark-foliage-inner, #34d399)" opacity="0.8"/>
      <title>Tree Landmark</title>
    </symbol>
    
    <symbol id="landmark-river" viewBox="0 0 60 20">
      <path d="M0 10 Q15 5 30 10 T60 10" 
            stroke="var(--landmark-water, #06b6d4)" stroke-width="3" fill="none" opacity="0.8"/>
      <path d="M0 12 Q15 7 30 12 T60 12" 
            stroke="var(--landmark-water-light, #67e8f9)" stroke-width="1.5" fill="none" opacity="0.6"/>
      <title>River Landmark</title>
    </symbol>
    
    <symbol id="landmark-signpost" viewBox="0 0 24 24">
      <rect x="11.5" y="4" width="1" height="16" fill="var(--landmark-post, #8b5cf6)"/>
      <rect x="6" y="8" width="12" height="3" rx="1.5" fill="var(--landmark-sign, #f3f4f6)" stroke="var(--landmark-stroke, #6b7280)"/>
      <rect x="4" y="13" width="8" height="3" rx="1.5" fill="var(--landmark-sign, #f3f4f6)" stroke="var(--landmark-stroke, #6b7280)"/>
      <title>Signpost Landmark</title>
    </symbol>

    <!-- REGION PATTERNS -->
    <pattern id="region-dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1.5" fill="var(--region-pattern, #e5e7eb)" opacity="0.3"/>
    </pattern>
    
    <pattern id="region-lines" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M0 20L20 0" stroke="var(--region-pattern, #e5e7eb)" stroke-width="0.5" opacity="0.2"/>
    </pattern>

    <!-- HUD ELEMENTS -->
    <symbol id="hud-compass" viewBox="0 0 48 48">
      <circle cx="24" cy="24" r="20" fill="var(--hud-bg, #ffffff)" stroke="var(--hud-border, #6b7280)" stroke-width="2" opacity="0.9"/>
      <path d="M24 8 L28 20 L24 18 L20 20 Z" fill="var(--hud-north, #ef4444)"/>
      <path d="M24 40 L20 28 L24 30 L28 28 Z" fill="var(--hud-south, #6b7280)"/>
      <text x="24" y="12" text-anchor="middle" font-size="6" fill="var(--hud-text, #374151)">N</text>
      <title>Navigation Compass</title>
    </symbol>
    
    <symbol id="hud-legend-item" viewBox="0 0 100 20">
      <rect x="0" y="8" width="16" height="4" rx="2" fill="var(--legend-color, #3b82f6)"/>
      <text x="20" y="14" font-size="12" fill="var(--hud-text, #374151)">Legend Item</text>
    </symbol>

    <!-- TRAIL MARKERS -->
    <symbol id="trail-start" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="var(--trail-start-bg, #10b981)" stroke="var(--trail-start-border, #047857)" stroke-width="2"/>
      <path d="M9 12 L15 8 L15 16 Z" fill="var(--trail-start-icon, #ffffff)"/>
      <title>Trail Start</title>
    </symbol>
    
    <symbol id="trail-end" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="var(--trail-end-bg, #ef4444)" stroke="var(--trail-end-border, #dc2626)" stroke-width="2"/>
      <rect x="8" y="8" width="8" height="8" fill="var(--trail-end-icon, #ffffff)"/>
      <title>Trail End</title>
    </symbol>

    <!-- INTERACTIVE MARKERS -->
    <symbol id="cta-marker" viewBox="0 0 32 32">
      <circle cx="16" cy="16" r="14" fill="var(--cta-bg, #8b5cf6)" stroke="var(--cta-border, #7c3aed)" stroke-width="2"/>
      <circle cx="16" cy="16" r="6" fill="var(--cta-inner, #ffffff)"/>
      <animate attributeName="r" values="14;16;14" dur="2s" repeatCount="indefinite"/>
      <title>Call to Action</title>
    </symbol>
  </defs>
</svg>
